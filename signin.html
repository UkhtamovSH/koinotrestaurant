<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koinot Restaurant</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--Registration Section-->
    <section class="registration_section position-relative">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 registration_section_col_1 p-0">
                    <div class="icon_arrowRightMain icon_arrowRightMainDisplay2">
                        <a href="index.html" class="text-decoration-none text-white">
                            <i class="icon icon_arrowRight bg-white mt-n1 mr-2"></i> BACK
                        </a>
                    </div>
                </div>
                <div class="col-md-6 registration_section_col_2 position-relative p-0">
                    <div class="registration_section_info_flex">
                        <div class="icon_arrowRightMain icon_arrowRightMainDisplay">
                            <a href="index.html" class="text-decoration-none text-dark">
                                <i class="icon icon_arrowRight bg-dark mt-n1 mr-2"></i> BACK
                            </a>
                        </div>
                        <div class="">
                            <div class="registration_section_info">
                                <a href="index.html" class="text-decoration-none">
                                    <img src="img/svg/Logo2.svg" class="Logo2" alt="">
                                </a>

                                <div class="registration_section_div">
                                    <p class="registration_section_sub_text2">
                                        Welcome Back, Please login to continue
                                    </p>
                                </div>

                                <form action="" class="w-100">
                                    <div class="input-wrapper2 mt-3">
                                        <input type="text" class="input-wrapper2_2" id="fullName">
                                        <label for="fullName">Full name</label>
                                    </div>

                                    <div class="input-wrapper2-flex mt-3">
                                        <div class="w-100">
                                            <div class="input-wrapper2 ">
                                                <input type="password" class="password_class input-wrapper2_1"
                                                    id="password">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="">
                                            <button class="showPassword showPassword2 input-wrapper2_btn"
                                                onclick="showPassword()">
                                                <img src="img/svg/password_eye.svg" alt="">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="checkBoxFlex position-relative">
                                        <div class="d-inline-block">
                                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox"
                                                value="value1">
                                            <label for="styled-checkbox-1" class="forgotPasswordText2">Stay signed
                                                in</label>
                                        </div>
                                        <div class="">
                                            <a href="forgot-password1.html" class="forgotPasswordText">
                                                Forgot Password?
                                            </a>
                                        </div>
                                    </div>

                                    <button class="app_btn_5 w-100 mt-3">
                                        SIGN IN
                                    </button>
                                    <div class="our_menu2_main_title2">
                                        <div class="our_menu2_hr2"></div>
                                        <div class="our_menu2_text_1_flex2">
                                            <p class="our_menu2_text_222">
                                                OR
                                            </p>
                                        </div>
                                    </div>
                                    <div class="signIn_flex">
                                        <div class="">
                                            <a href="#" class="text-decoration-none">
                                                <div class="signIn_flex_sub_main social_sign1">
                                                    <div class="signIn_flex_sub">
                                                        <div class="">
                                                            <img src="img/svg/sign_social_1.svg" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="mx-4">
                                            <a href="#" class="text-decoration-none">
                                                <div class="signIn_flex_sub_main social_sign2">
                                                    <div class="signIn_flex_sub">
                                                        <div class="">
                                                            <img src="img/svg/sign_social_2.svg" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="">
                                            <a href="#" class="text-decoration-none">
                                                <div class="signIn_flex_sub_main social_sign3">
                                                    <div class="signIn_flex_sub">
                                                        <div class="">
                                                            <img src="img/svg/sign_social_3.svg" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <p class="registration_section_sub_text ">
                        Do have an account?<a href="signup.html" class="ml-2">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/jquery.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    // input js for styles start
    $('input, textarea, select').focus(function () {
        $(this).parents('.input-wrapper2').addClass('focused');
    });

    $('input, textarea, select').blur(function () {
        var inputValue = $(this).val();
        if (inputValue == "") {
            $(this).removeClass('filled');
            $(this).parents('.input-wrapper2').removeClass('focused');
        } else {
            $(this).addClass('filled');
        }
    });
    // input js for styles end
</script>

</html>
